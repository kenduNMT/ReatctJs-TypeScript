<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word Game</title>
    <link rel="stylesheet" href="ss5.css">
</head>
<body>
    <div id="game-container">
        <h1>Guess the Word</h1>
        <p id="word-display"></p>
        <input type="text" id="guess-input" maxlength="1">
        <button id="guess-button">Guess</button>
        <p id="message"></p>
        <p id="remaining-guesses">Remaining guesses: 5</p>
        <button id="play-again-button" style="display: none;">Play Again</button>
    </div>
    <script src="./ss5.js"></script>
</body>
</html>
